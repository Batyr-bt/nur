<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nur — Профиль</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body data-page="profile">
    <header class="container header">
      <a class="brand" href="./index.html" aria-label="На главную">
        <div class="logo" aria-hidden="true">N</div>
        <div>
          <div class="title">Nur</div>
          <div class="subtitle">Гигиена рта и зубов</div>
        </div>
      </a>

      <nav class="nav" aria-label="Разделы">
        <a href="./index.html" data-nav="home">Главная</a>
        <a href="./profile.html" data-nav="profile">Профиль</a>
        <a href="./survey.html" data-nav="survey">Опрос и советы</a>
        <a href="./history.html" data-nav="history">История</a>
      </nav>

      <div class="headerRight">
        <div id="userBadge" class="pill" hidden></div>
        <button id="themeToggle" class="btn btnGhost" type="button">Тема</button>
        <button id="resetAllBtn" class="btn btnGhost" type="button">Сбросить всё</button>
      </div>
    </header>

    <main class="container layout">
      <section class="card" aria-labelledby="profileTitle">
        <div class="cardHeader">
          <h1 id="profileTitle" class="h1">Профиль</h1>
          <div class="muted">Сохраняется на этом устройстве</div>
        </div>

        <div id="profileView" hidden>
          <div class="kv">
            <div class="k">Имя</div>
            <div id="profileName" class="v"></div>
          </div>
          <div class="kv">
            <div class="k">ИИН</div>
            <div id="profileIin" class="v"></div>
          </div>
          <div class="kv">
            <div class="k">Возраст</div>
            <div id="profileAge" class="v"></div>
          </div>
          <div class="row">
            <button id="editProfileBtn" class="btn" type="button">Редактировать</button>
            <button id="clearProfileBtn" class="btn btnGhost" type="button">Удалить профиль</button>
          </div>
        </div>

        <form id="profileForm" class="form" novalidate>
          <label class="field">
            <span>Имя (необязательно)</span>
            <input id="nameInput" name="name" autocomplete="name" maxlength="40" placeholder="Например: Айдос" />
          </label>
          <label class="field">
            <span>ИИН (12 цифр) *</span>
            <input id="iinInput" name="iin" inputmode="numeric" autocomplete="off" required maxlength="12" placeholder="Например: 000000000000" />
          </label>
          <label class="field">
            <span>Возраст *</span>
            <input id="ageInput" name="age" inputmode="numeric" type="number" min="1" max="120" required placeholder="Например: 21" />
          </label>
          <div class="row">
            <button class="btn" type="submit">Сохранить</button>
            <button id="cancelProfileBtn" class="btn btnGhost" type="button" hidden>Отмена</button>
          </div>
          <p class="muted small">* Данные не отправляются на сервер. Хранятся в браузере (localStorage).</p>
        </form>
      </section>
    </main>

    <footer class="container footer">
      <div class="muted small">© Nur — локальный прототип</div>
    </footer>

    <script src="./app.js" defer></script>
  </body>
</html>
